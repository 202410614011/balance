<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√∂netici Paneli - BALANCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            margin-bottom: 8px;
            font-size: 28px;
            color: #222;
        }
        .login-box p {
            margin-bottom: 24px;
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error-msg {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        .admin-panel {
            display: none;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header h1 {
            font-size: 24px;
        }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #222;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 10px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .export-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .export-btn:hover {
            background: #45a049;
        }
        .order-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .order-row {
            border-bottom: 1px solid #f0f0f0;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .order-row:hover {
            background: #f9f9f9;
        }
        .order-row:last-child {
            border-bottom: none;
        }
        .order-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .order-id {
            font-weight: 700;
            font-size: 16px;
            color: #222;
        }
        .order-date {
            font-size: 13px;
            color: #888;
        }
        .order-total {
            font-size: 18px;
            font-weight: 700;
            color: #4CAF50;
        }
        .order-customer {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        .order-details {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px dashed #e0e0e0;
        }
        .order-details.expanded {
            display: block;
        }
        .detail-section {
            margin-bottom: 20px;
        }
        .detail-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: #222;
            font-size: 15px;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
        }
        .detail-item {
            font-size: 13px;
        }
        .detail-label {
            color: #888;
            font-weight: 500;
        }
        .detail-value {
            color: #222;
            font-weight: 600;
        }
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-item {
            display: flex;
            gap: 12px;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            align-items: center;
        }
        .product-img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
        }
        .product-info {
            flex: 1;
            font-size: 13px;
        }
        .product-name {
            font-weight: 600;
            color: #222;
            margin-bottom: 2px;
        }
        .product-meta {
            color: #888;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
        }
        .status-beklemede {
            background: #fff3cd;
            color: #856404;
        }
        .status-onaylandi {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status-kargolandi {
            background: #e3f2fd;
            color: #1565c0;
        }
        .status-tamamlandi {
            background: #f3e5f5;
            color: #6a1b9a;
        }
        .status-iptal {
            background: #ffebee;
            color: #c62828;
        }
        .status-selector {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            background: white;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .btn-save {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="login-screen">
        <div class="login-box">
            <h1>üîê Y√∂netici Giri≈üi</h1>
            <p>Sipari≈ü y√∂netim paneline eri≈ümek i√ßin ≈üifrenizi girin</p>
            <div class="error-msg" id="error-msg">Hatalƒ± ≈üifre!</div>
            <form id="login-form" onsubmit="return checkPassword(event)">
                <div class="form-group">
                    <label>≈ûifre</label>
                    <input type="password" id="password" placeholder="≈ûifrenizi girin" required>
                </div>
                <button type="submit" class="login-btn">Giri≈ü Yap</button>
            </form>
        </div>
    </div>

    <div class="admin-panel" id="admin-panel">
        <div class="admin-header">
            <h1>üìä BALANCE Sipari≈ü Y√∂netimi</h1>
            <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Toplam Sipari≈ü</div>
                    <div class="stat-value" id="total-orders">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Toplam √úr√ºn Satƒ±≈üƒ±</div>
                    <div class="stat-value" id="total-items">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Toplam Gelir</div>
                    <div class="stat-value" id="total-revenue">0 TL</div>
                </div>
            </div>

            <div class="controls">
                <input type="text" class="search-input" id="search-input" placeholder="üîç Sipari≈ü numarasƒ±, m√º≈üteri adƒ± veya e-posta ile ara...">
                <button class="export-btn" onclick="exportToCSV()">üì• CSV ƒ∞ndir</button>
            </div>

            <div class="order-table" id="orders-container"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "?=)(/&%+^'!"; // ≈ûifreyi buradan deƒüi≈ütirebilirsiniz

        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadOrders();
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        function formatPrice(num) {
            return num.toLocaleString('tr-TR') + ' TL';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function toggleOrderDetails(orderId) {
            const details = document.getElementById('details-' + orderId);
            details.classList.toggle('expanded');
        }

        function updateOrderStatus(orderIndex, newStatus) {
            const orderHistory = JSON.parse(localStorage.getItem('orderHistory') || '[]');
            orderHistory[orderIndex].status = newStatus;
            localStorage.setItem('orderHistory', JSON.stringify(orderHistory));
            loadOrders();
        }

        function getStatusClass(status) {
            const statusMap = {
                'Beklemede': 'status-beklemede',
                'Onaylandƒ±': 'status-onaylandi',
                'Kargolandƒ±': 'status-kargolandi',
                'Tamamlandƒ±': 'status-tamamlandi',
                'ƒ∞ptal': 'status-iptal'
            };
            return statusMap[status] || 'status-beklemede';
        }

        function loadOrders() {
            const orderHistory = JSON.parse(localStorage.getItem('orderHistory') || '[]');
            const container = document.getElementById('orders-container');

            if (orderHistory.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>Hen√ºz sipari≈ü yok</h3><p>Sipari≈üler buraya gelecek</p></div>';
                return;
            }

            // ƒ∞statistikleri hesapla
            let totalItems = 0;
            let totalRevenue = 0;
            orderHistory.forEach(order => {
                totalItems += order.itemCount;
                totalRevenue += order.total;
            });

            document.getElementById('total-orders').textContent = orderHistory.length;
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-revenue').textContent = formatPrice(totalRevenue);

            // Sipari≈üleri listele
            container.innerHTML = '';
            orderHistory.forEach((order, index) => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-row';
                orderDiv.onclick = (e) => {
                    if (!e.target.closest('.status-selector') && !e.target.closest('.btn-save')) {
                        toggleOrderDetails(index);
                    }
                };

                let productsHTML = '';
                order.items.forEach(item => {
                    productsHTML += `
                        <div class="product-item">
                            <img src="${item.image}" class="product-img" alt="${item.name}">
                            <div class="product-info">
                                <div class="product-name">${item.name}</div>
                                <div class="product-meta">Beden: ${item.beden} ‚Ä¢ Adet: ${item.qty} ‚Ä¢ ${formatPrice(item.price)}</div>
                            </div>
                            <div class="detail-value">${formatPrice(item.price * item.qty)}</div>
                        </div>
                    `;
                });

                orderDiv.innerHTML = `
                    <div class="order-main">
                        <div>
                            <div class="order-id">Sipari≈ü #${order.orderNumber}</div>
                            <div class="order-date">${formatDate(order.orderDate)}</div>
                        </div>
                        <div>
                            <span class="status-badge ${getStatusClass(order.status)}">${order.status}</span>
                        </div>
                        <div class="order-total">${formatPrice(order.total)}</div>
                    </div>
                    <div class="order-customer">
                        üë§ ${order.customer.firstName} ${order.customer.lastName} ‚Ä¢ 
                        üìß ${order.customer.email} ‚Ä¢ 
                        üì± ${order.customer.phone}
                    </div>
                    <div class="order-details" id="details-${index}">
                        <div class="detail-section">
                            <div class="detail-title">üì¶ √úr√ºnler (${order.itemCount} adet)</div>
                            <div class="product-list">
                                ${productsHTML}
                            </div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üìç Teslimat Bilgileri</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-label">Adres</div>
                                    <div class="detail-value">${order.customer.address}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">≈ûehir</div>
                                    <div class="detail-value">${order.customer.city}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Posta Kodu</div>
                                    <div class="detail-value">${order.customer.zipCode}</div>
                                </div>
                            </div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üí≥ √ñdeme Bilgileri</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-label">√ñdeme Y√∂ntemi</div>
                                    <div class="detail-value">${order.paymentMethod}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Toplam Tutar</div>
                                    <div class="detail-value">${formatPrice(order.total)}</div>
                                </div>
                            </div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üìã Sipari≈ü Durumu</div>
                            <select class="status-selector" id="status-${index}">
                                <option value="Beklemede" ${order.status === 'Beklemede' ? 'selected' : ''}>‚è≥ Beklemede</option>
                                <option value="Onaylandƒ±" ${order.status === 'Onaylandƒ±' ? 'selected' : ''}>‚úÖ Onaylandƒ±</option>
                                <option value="Kargolandƒ±" ${order.status === 'Kargolandƒ±' ? 'selected' : ''}>üöö Kargolandƒ±</option>
                                <option value="Tamamlandƒ±" ${order.status === 'Tamamlandƒ±' ? 'selected' : ''}>‚úîÔ∏è Tamamlandƒ±</option>
                                <option value="ƒ∞ptal" ${order.status === 'ƒ∞ptal' ? 'selected' : ''}>‚ùå ƒ∞ptal</option>
                            </select>
                            <div class="action-buttons">
                                <button class="btn-save" onclick="updateOrderStatus(${index}, document.getElementById('status-${index}').value)">Durumu G√ºncelle</button>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(orderDiv);
            });
        }

        function exportToCSV() {
            const orderHistory = JSON.parse(localStorage.getItem('orderHistory') || '[]');
            if (orderHistory.length === 0) {
                alert('Dƒ±≈üa aktarƒ±lacak sipari≈ü bulunamadƒ±.');
                return;
            }

            // ƒ∞statistikler hesapla
            const totalRevenue = orderHistory.reduce((sum, order) => sum + order.total, 0);
            const statusBreakdown = {};
            orderHistory.forEach(order => {
                statusBreakdown[order.status] = (statusBreakdown[order.status] || 0) + 1;
            });

            let csv = '';
            
            // Ba≈ülƒ±k
            csv += '‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó\n';
            csv += '‚ïë        BALANCE E-Tƒ∞CARET - Sƒ∞PARƒ∞≈û VE SAT RAPORU              ‚ïë\n';
            csv += '‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\n';
            csv += '\n';
            csv += 'Rapor Tarihi,' + new Date().toLocaleString('tr-TR') + '\n';
            csv += 'Rapor Yapan,Admin Paneli\n';
            csv += '\n';
            
            // √ñzet ƒ∞statistikler
            csv += 'üìä GENEL ƒ∞STATƒ∞STƒ∞KLER\n';
            csv += '-,-\n';
            csv += 'Toplam Sipari≈ü Sayƒ±sƒ±,' + orderHistory.length + '\n';
            csv += 'Toplam Gelir,' + totalRevenue.toLocaleString('tr-TR') + ' ‚Ç∫\n';
            csv += 'Ortalama Sipari≈ü Deƒüeri,' + (totalRevenue / orderHistory.length).toFixed(2).replace('.', ',') + ' ‚Ç∫\n';
            csv += '\n';
            
            // Sipari≈ü Durumu Daƒüƒ±lƒ±mƒ±
            csv += 'üìà Sƒ∞PARƒ∞≈û DURUMU DAƒûILIMI\n';
            csv += '-,-\n';
            const statusLabels = {
                'Beklemede': '‚è≥ Beklemede (Onay Bekleniyor)',
                'Onaylandƒ±': '‚úÖ Onaylandƒ± (Hazƒ±rlanƒ±yor)',
                'Kargolandƒ±': 'üöö Kargolandƒ± (Yoldada)',
                'Tamamlandƒ±': '‚úîÔ∏è Tamamlandƒ± (Teslim Edildi)',
                'ƒ∞ptal': '‚ùå ƒ∞ptal Edildi'
            };
            
            Object.keys(statusLabels).forEach(status => {
                csv += statusLabels[status] + ',' + (statusBreakdown[status] || 0) + '\n';
            });
            
            csv += '\n\n';
