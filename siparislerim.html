<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişlerim - BALANCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-header {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
        }
        .main-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }
        .main-nav a.active {
            text-decoration: underline;
            font-weight: 700;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .empty-state h3 {
            margin: 0 0 12px;
            color: #666;
        }
        .empty-state a {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 24px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .order-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 16px;
        }
        .order-number {
            font-size: 18px;
            font-weight: 700;
            color: #222;
        }
        .order-date {
            font-size: 14px;
            color: #888;
        }
        .order-status {
            display: inline-block;
            padding: 6px 14px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
        }
        .order-items {
            margin: 16px 0;
        }
        .order-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .item-img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }
        .item-info {
            flex: 1;
        }
        .item-name {
            font-weight: 600;
            margin: 0 0 4px;
            font-size: 15px;
        }
        .item-details {
            font-size: 13px;
            color: #666;
            margin: 0;
        }
        .item-price {
            font-weight: 600;
            color: #222;
        }
        .order-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 2px solid #f0f0f0;
            margin-top: 16px;
        }
        .summary-info {
            font-size: 14px;
            color: #666;
        }
        .summary-total {
            font-size: 20px;
            font-weight: 700;
            color: #222;
        }
        .main-footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        .main-footer a {
            color: inherit;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">BALANCE</div>
        <nav class="main-nav">
            <a href="index.html">Ana Sayfa</a>
            <a href="sweatsihtler.html">Sweatshirtler</a>
            <a href="sepet.html">Sepetim</a>
            <a href="siparislerim.html" class="active">Siparişlerim</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="page-title">Siparişlerim</h2>
        <div id="orders-container"></div>
    </main>

    <footer class="main-footer">
        <p>Tüm Hakları Saklıdır. | Instagram: <a href="https://www.instagram.com/balance.wears/" target="_blank" rel="noopener noreferrer">balance.wears</a></p>
    </footer>

    <script>
        function formatPrice(num) {
            return num.toLocaleString('tr-TR') + ' TL';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function loadOrders() {
            const orderHistory = JSON.parse(localStorage.getItem('orderHistory') || '[]');
            const container = document.getElementById('orders-container');

            if (orderHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Henüz sipariş vermediniz</h3>
                        <p>Koleksiyonumuza göz atmak için alışverişe başlayın!</p>
                        <a href="sweatsihtler.html">Ürünleri İncele</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            orderHistory.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';

                let itemsHTML = '';
                order.items.forEach(item => {
                    itemsHTML += `
                        <div class="order-item">
                            <img src="${item.image}" class="item-img" alt="${item.name}">
                            <div class="item-info">
                                <p class="item-name">${item.name}</p>
                                <p class="item-details">Beden: ${item.beden} • Adet: ${item.qty}</p>
                            </div>
                            <div class="item-price">${formatPrice(item.price * item.qty)}</div>
                        </div>
                    `;
                });

                orderCard.innerHTML = `
                    <div class="order-header">
                        <div>
                            <div class="order-number">Sipariş #${order.orderNumber}</div>
                            <div class="order-date">${formatDate(order.orderDate)}</div>
                        </div>
                        <div class="order-status">${order.status}</div>
                    </div>
                    <div class="order-items">
                        ${itemsHTML}
                    </div>
                    <div class="order-summary">
                        <div class="summary-info">
                            ${order.itemCount} ürün • ${order.paymentMethod}<br>
                            Teslimat: ${order.customer.city}, ${order.customer.address.substring(0, 40)}...
                        </div>
                        <div class="summary-total">${formatPrice(order.total)}</div>
                    </div>
                `;

                container.appendChild(orderCard);
            });
        }

        loadOrders();
    </script>
</body>
</html>
